<canvas id="gc" width="400" height="400"></canvas>
<script>
window.onload=function() {
    canv=document.getElementById("gc");
    ctx=canv.getContext("2d");
    document.addEventListener("keydown", keyPush);
    setInterval(game, 1000 / 15);
}
px = py = 10;
xv = yv = 0;
blockx = blocky = 20; // size of grid blocks
maxx = maxy = 20; // dimensions of grid
ax = ay = 15;
xv = yv = 0;
trail = []; // array holding snake pieces
tail = 5; // length of snake
keybuffer = []; // buffer for key presses. max one press per frame
function game() {
    if(keybuffer.length > 0) {
        switch(keybuffer[0]) {
            case 37:
                xv = -1; yv = 0;
                break;
            case 38:
                xv = 0; yv = -1;
                break;
            case 39:
                xv = 1; yv = 0;
                break;
            case 40:
                xv = 0; yv = 1;
                break;
        }
        keybuffer.shift();
    }
    px += xv;
    py += yv;
    if(px < 0) {
        px = maxx - 1;
    }
    if(px > maxx - 1) {
        px = 0;
    }
    if(py < 0) {
        py = maxy - 1;
    }
    if(py > maxy - 1) {
        py = 0;
    }
    ctx.fillStyle = "black";
    ctx.fillRect(0, 0, canv.width, canv.height);
    ctx.fillStyle = "red";
    ctx.fillRect(ax * blockx, ay * blocky, blockx - 2, blocky - 2);

    ctx.fillStyle = "lime";
    ctx.fillRect(px * blockx, py * blocky, blockx - 2, blocky - 2);
    for(var i = 0; i < trail.length; i++) {
        ctx.fillRect(trail[i].x * blockx, trail[i].y * blocky, blockx - 2, blocky - 2);
        if(i < trail.length - 1 && trail[i].x == px && trail[i].y == py) {
            tail = 5;
        }
    }
    trail.push({x:px, y:py});
    while(trail.length > tail) {
        trail.shift();
    }
    
    ctx.fillStyle = "white";
    ctx.font = "20px Arial";
    ctx.fillText(tail - 5, 1 * blockx, 2 * blocky);
    if(ax == px && ay == py) {
        tail++;
        ax = Math.floor(Math.random() * maxx);
        ay = Math.floor(Math.random() * maxy);
    }
}
function keyPush(evt) {
    var keys = [37, 38, 39, 40]; // valid key codes
    if(keys.includes(evt.keyCode)) {
        keybuffer.push(evt.keyCode);
    }
    /*
    switch(evt.keyCode) {
        case 37:
            xv = -1; yv = 0;
            break;
        case 38:
            xv = 0; yv = -1;
            break;
        case 39:
            xv = 1; yv = 0;
            break;
        case 40:
            xv = 0; yv = 1;
            break;
    }*/
}

</script>
